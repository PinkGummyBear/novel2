<!DOCTYPE html>

  <!-- Character Customization Screen -->
  <div id="customizationScreen" style="display: none;">
    <h2>Character Customization</h2>
    <p style="margin-bottom: 20px; color: #e0e0e0;">Choose how your character looks before starting your journey.</p>

    <label>Hair Color:

    <label>Eye Color:
      <select id="eyeColor">

        <option value="gray">Gray</option>
        <option value="hazel">Hazel</option>

    </label>

    <label>Hairstyle:
      <select id="hairstyle">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
        <option value="ponytail">Ponytail</option>
        <option value="undercut">Undercut</option>
      </select>
    </label>

    <label>Clothes:
      <select id="clothes">
        <option value="casual">Casual</option>
        <option value="formal">Formal</option>
        <option value="sporty">Sporty</option>
        <option value="trendy">Trendy</option>
      </select>
    </label>

    <button id="confirmAppearance">Confirm Appearance</button>
  </div>

  <!-- Main Game Screen -->
  <div id="mainGame" style="display: none;">

    <!-- Dialogue Container (Bottom of screen) -->
    <div id="dialogueContainer">
      <div id="dialogueBox">
        <div id="nameBox"></div>
        <div id="textBox"></div>
      </div>
    </div>

    <!-- Choices (Above dialogue box) -->
    <div id="choices"></div>

    <!-- Game Controls -->

      <div id="minigameTimer">Time: <span id="minigameTime">0</span>s</div>
    </div>

    <div id="minigameArea">
      <div id="ordersContainer"></div>
    </div>

    <div id="minigameFooter">
      <div id="minigameResult"></div>
      <button id="minigameQuit">Quit</button>
    </div>
  </div>
